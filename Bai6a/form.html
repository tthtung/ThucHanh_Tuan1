<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px auto;
        }
        .wrapper{
            height: 900px;
            width: 600px;
            background-color: rgb(103, 178, 239); 
        }

        .wid_120px{
            display: inline-block;
            width: 120px;
        }
        #wid_80px{
            width: 80px;
        }
        .com{
            position: relative;
        }
        .com>textarea{
            position: absolute;
            right: 20px;
        }
        .btn{
            position: relative;
            margin-top: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>
            <h1 align="center">Registration Form</h1><br>
            <p align="center">Register your Jackson Electronics product here</p>
            <form style="margin: 20px;">
                <div class="name">
                    <label class="wid_120px" for="fname">First Name:</label>
                    <input type="text" id="wid_80px" name="fname">
                    <label class="wid_120px" for="lname">Last Name:</label>
                    <input type="text" id="wid_80px" name="lname"><br>
                </div>
                <div class="address">
                    <label for="address1" class="wid_120px">Address1:</label>
                    <input type="text" name="address1" style="width: 150px;"><br>
                    <label for="address2" class="wid_120px">Address2:</label>
                    <input type="text" name="address2" style="width: 150px;"><br>
                </div>
                <div class="location">
                    <label for="ct" class="wid_120px">City:</label>
                    <input type="text" id="wid_80px" name="ct">
                    <label for="st">State:</label>
                    <input type="text" name="st" style="width: 10px;">
                    <label for="z">Zip:</label>
                    <input type="text" style="width: 30px;" name="z"><br>
                    <label for="co" class="wid_120px">Country:</label>
                    <input type="text" id="wid_80px" name="co" placeholder="United States"> 
                </div>
                <br>
                <hr><br>
                <label for="pro" class="wid_120px">Product:</label>
                <!-- Danh sách các lựa chọn -->
                <select id="pro" name="pro" class="wid_120px">
                    <option value="1">ScanMaster</option>
                </select>
                <br>
                <label for="DateP" class="wid_120px">Date Purchased:</label>
                <input type="text" id="wid_80px" name="DateP"><br>
                <label for="Seri" class="wid_120px">Serial #.</label>
                <input type="text" id="wid_80px" name="Seri"><br>
                <!-- Tạo radio với các giá trị -->
                
                <div class="usefor">
                    <label for="Use" class="wid_120px">Used for.</label>
                    <div class="radio" style="margin-left: 122px;">
                        <input type="radio" name="Use">Home
                        <input type="radio" name="Use">Eductional Institution<br>
                        <input type="radio" name="Use">Bussiness
                        <input type="radio" name="Use">Other<br>
                        <input type="radio" name="Use">Goverment<br>
                    </div>
                </div>
                <br>
                <hr>
                <br>
                <label for="Sys" class="wid_120px">System (check all that apply):</label>
                <div class="checkbox" style="margin-left: 122px;">
                    <input type="checkbox" name="Sys" id="Windown">Windown
                    <input type="checkbox" name="Sys" id="Mac">UNIX<br>
                    <input type="checkbox" name="Sys" id="Linux">Macintosh
                    <input type="checkbox" name="Sys" id="other">Other<br>
                </div>
                <br>
                <hr>
                <br>
                <div class="com">
                    <label for="comment" class="wid_120px">Comments?: </label>
                    <textarea name="comment" cols="60" rows="10"></textarea> <br>
                </div>
                <div class="btn">
                    <button>Click to register</button>
                    <button>Click to cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
