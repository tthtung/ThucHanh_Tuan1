<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid aqua;
        }
    </style>
</head>
<body>
    <div class="content">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="nameid"><br>
        <label for="tel">Telephone Number:</label><br>
        <input type="text" name="tel" id="telid"><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="emailid"><br>
        <label for="color">Favorite Color:</label><br>
        <!-- Bảng chọn màu -->
        <input type="color" id="colorPicker" name="colorPicker" value="#0000ff">
        <label for="birthday">Date of Birth:</label><br>
        <input type="date" name="birthday" id="birthdayid"><br>
        <input type="button" value="Submit">
    </div>
</body>
</html>
